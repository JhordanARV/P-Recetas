<div class="container p-4">
    <div class="row">
        <div *ngFor="let item of viewRecipe" class="col-md-12">

            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{item.images}}" alt="..." width="100%">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title text-danger">{{item.title}}</h3>
                            <p class="card-text">
                                {{ item.description }}
                            </p>
                            <hr>
                            <h5><strong>Ingredientes</strong></h5>
                            {{ item.ingredients }}
                            <p class="card-text"><small class="text-muted">
                                    {{ item.notes }}
                                </small></p>
                        </div>
                        <div class="card-footer">
                            <h5><strong>Preparaci√≥n</strong></h5>
                            {{ item.preparation }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Comentarios-->
        <div>
            <h3><strong>Comentarios</strong></h3>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentanos como te fue con la receta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div *ngFor="let item of lista" class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img src="../../assets/images/default.png" alt="..." width="100%">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.usuario}}</h5>
                            <p class="card-text">
                                {{item.comment}}
                            </p>
                            <p class="card-text"><small class="text-muted">{{item.fecha}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
